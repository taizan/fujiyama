<html>

    <head title="fuji_game">
        <script type="text/javascript" src="./jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="./jquery-ui-1.10.3.custom.min.js"></script>
        <script type="text/javascript" src="./game.js"></script>
        <script type="text/javascript" src="./fuji.js"></script>
        <link rel="stylesheet" href="fuji.css" />
    </head>
    <body>
        <div id="main">
            
            <div id="display">
                <img id="hunka" src="images/hujiyama_hunka.png">
                <div id="mt_fuji">
                    <img class="mountain" src="images/hujiyama_nomal.png" />
                    <div id="red_gage">
                        <img class="mountain" src="images/hujiyama_red.png" />
                    </div>
                </div>
                
                <div id="counter">
                    <h1 id="num">0人、ご来訪</h1>
                    <h2 id="ps">0人/日(s)</h2>
                </div>
                <img class="visiter" src="images/visiter.gif">
            
            </div>
            
            <div id="menu_pane">
                <h1>イベント</h1>
                <h1>建物</h1>
                <ul class="menu">
                    <li><img src="icons/torii.jpg"> <div class="text">鳥居   <div class="price"></div> <div class="num"></div> </div>  </li>
                    <li><img src="icons/yamamiti.jpg" /><div class="text">山道  <div class="price"></div> <div class="num"></div> </div></li>
                    <li><img src="icons/yamagoya.jpg" /><div class="text">山小屋 <div class="price"></div> <div class="num"></div> </div></li>
                    <li><img src="icons/doro.jpg"><div class="text">道路   <div class="price"></div> <div class="num"></div> </div></li>
                    <li><img src="icons/densya.JPG"><div class="text">鉄道   <div class="price"></div> <div class="num"></div> </div></li>
                    <li><img src="icons/sinkansen.JPG" /><div class="text">新幹線 <div class="price"></div> <div class="num"></div> </div></li>
                    <li><img src="icons/airplane.jpg" /><div class="text">飛行場 <div class="price"></div> <div class="num"></div> </div></li>
                </ul>
                <h1>技術</h1>
            </div>
            
        </div>
    </body>
</html>
